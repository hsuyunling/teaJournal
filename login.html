<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入揪團</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('reset.css');
        body{
            font-family: '微軟正黑體';
            font-size: 20px;
            background-color: rgb(221, 221, 221);
        }

        .container{
            background-color: rgba(255, 255, 255, 0.495);
            border: 1px solid rgba(219, 219, 219, 0.726);
            box-shadow: 0 0 10px rgba(145, 145, 145, 0.394);

            width: 400px;
            border-radius: 30px;
            margin: 0 auto;
            margin-top: 150px;

            padding: 40px;
            overflow: hidden;

            position: relative;
        }

        h1{
            text-align: center;
            font-size: 40px;
            font-weight: 400;
            margin: 10px 0 50px 10px;
            letter-spacing: 5px;
        }

        li{
            margin: 30px auto;
            /* width: 80%; */
            height: 70px;
            
        }

        input{
            width: 375px;
            height: 40px;
            font-size: 20px;

            border: 1px solid rgba(219, 219, 219, 0.726);
            border-radius: 10px;
            padding-left: 20px;
            margin: 10px 0;

            background-color: rgba(168, 168, 168, 0.171);

        }

        .btns{
            width: fit-content;
            margin: 0 auto;
            margin-top: 60px;
            padding-left: 60px;

        }

        .registerLink{
            text-decoration: none;
            margin: 35px auto;
            font-size: 15px;
            color: black;
            
        }

        .registerLink:hover{
            text-decoration: underline;
            color: blue;
        }


        .loginBtn{
            border: 0;
            background-color: rgb(57, 71, 154);
            height: 45px;
            width: 80px;
            border-radius: 15px;
            font-size: 18px;
            margin-right: 15px;

            color: white;
            line-height: 45px;

            box-shadow: 0 0 7px rgba(128, 128, 128, 0.52);

            transition: color .2s, background-color .2s, box-shadow .2s, transform .2s;
        }

        .loginBtn:hover{
            cursor: pointer;
            color: white;
            background-color: rgb(47, 74, 182);
            box-shadow: 0 0 5px gray;

            transform: scale(1.1);
        }

        .homepageLink{
            display: block;
            height: 50px; width: 50px;
            border-radius: 30px;

            text-decoration: none;
            background-color: #ffffff6c;
            text-align: center;
            line-height: 50px;

            position: absolute;
            top: 25px;
            left: 25px;

            box-shadow: 0 0 5px rgba(128, 128, 128, 0.322);
            transition: .2s;

        }

        i{
            color: rgb(35, 35, 35);
        }

        .homepageLink:hover{
            background-color: #5e5e5e5a;
            
        }

        .homepageLink:hover i{
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="homepageLink"><i class="fa-solid fa-arrow-left"></i> </a>

            <h1>登入</h1>

                <div class="loginArea">
                    <ul>
                        <li>帳號：<input type="text"></li>
                        <li>密碼：<input type="password"></li>
                        <li class="btns"><button type="submit" class="loginBtn">登入</button>
                            <a href="register.html" class="registerLink">註冊</a>
                        </li>
                    </ul>
                </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="homepage.js"></script>
</body>
</html>
